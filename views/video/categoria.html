{{extend 'layout.html'}}
{{if categoria == 'all': categoria = 'Todos os Videos' }}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="margin-top: -50px;">
    <h1 class="display-4">{{=cat['titulo']}}</h1>
</div>
<div class="container">
    <div class="card-deck mb-3 text-center">

        {{for vid in videos.find(lambda row: row.categoria == cat['id'])[0:3]:}}

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{=vid.titulo}}</h4>
            </div>
            <img src="/Stream4you/default/download/{{=vid.capa}}" class="img-thumbnail card-img-top">
            <div class="card-body">
                
                <p class="card-text">{{=vid.descritivo}}</p>
                
                <a href="strim/{{=vid.id}}" class="btn btn-lg btn-block btn-outline-secondary">Ver vídeo</a>
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{=vid.visualizacoes}} visualizações</small>
                </div>
            </div>
        </div>
        {{pass}}
        
    </div>
    <a href="categoria/{{=cat['titulo']}}" class="btn btn-light" style="margin-top: -50px;">Ver mais &rarr;</a>
    
</div>
